---
label: Blog post
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: path
  type: text
  config:
    required: false
  label: Path
  description: Page url path
- name: category
  type: tag_list
  default: []
  label: Category
- name: post_date
  type: datetime
  description: ''
  config:
    required: false
    date_format: DD.MM.YYYY
    time_format: 
    display_utc: false
  label: Post date
- name: main_image
  type: file
  config:
    maxSize: 250
  label: Main image
- name: listing_image
  type: file
  config:
    maxSize: 250
  label: Listing image
- name: body
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Body
- name: type
  type: text
  config:
    required: false
  label: Type
  hidden: true
  default: blog-post
